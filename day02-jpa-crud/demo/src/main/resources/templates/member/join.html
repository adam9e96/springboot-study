<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<main>
    <div class="wrapper">
        <h2>유저 회원 가입</h2>

        <form name="join_form" method="post" action="/member/join_proc" enctype="multipart/form-data">
            <!-- 1. 아이디 -->
            <div class="form_group">
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" name="user_id" placeholder="영문, 숫자 포함 4자이상"/>
            </div>
            <!-- 2. 비밀번호 -->
            <div class="form_group">
                <label for="user_pw">비밀번호</label>
                <input type="password" id="user_pw" name="user_pw"/>
            </div>
            <!-- 3. 비밀번호 확인 -->
            <div class="form_group">
                <label for="user_pw_check">비밀번호 확인</label>
                <input type="password" id="user_pw_check" name="user_pw_check"/>
            </div>
            <!-- 4. 이름 -->
            <div class="form_group">
                <label for="user_name">이름</label>
                <input type="text" id="user_name" name="user_name"/>
            </div>
            <!-- 5. 성별 -->
            <div class="form_group">
                <div>
                    <input type="radio" id="male" name="gender" value="M">
                    <label for="male">남성</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="F">
                    <label for="female">여성</label>
                </div>
            </div>
            <!-- 6. 나이 -->
            <div class="form_group">
                <label for="age">나이</label>
                <input type="number" id="age" name="age" min="18" max="100"/>
            </div>
            <div class="form_group">
                <input type="checkbox" id="machine" name="machine" value="true"/>
                <input type="hidden" name="machine" value="false"/>
                <label for="machine">당신은 기계인가요?</label>
            </div>
            <!-- 7. 생년월일 -->
            <div class="form_group">
                <span>생일</span>
                <div class="inline_options">
                    <label for="birth_year"></label>
                    <select id="birth_year" name="year"></select>
                    <label for="birth_month"></label>
                    <select id="birth_month" name="month"></select>
                    <label for="birth_day"></label>
                    <select id="birth_day" name="day"></select>
                </div>
            </div>
            <!-- 8. 취미 -->
            <div class="form_group">
                <div>취미</div>
                <div class="inline_options">
                    <input type="checkbox" id="hobby-soccer" name="hobby" value="축구" checked>
                    <label for="hobby-soccer">축구</label>
                    <input type="checkbox" id="hobby-basketball" name="hobby" value="농구">
                    <label for="hobby-basketball">농구</label>
                    <input type="checkbox" id="hobby-volleyball" name="hobby" value="배구">
                    <label for="hobby-volleyball">배구</label>
                </div>
            </div>
            <!-- 9. 프로필 제출 -->
            <div class="form_group">
                <label for="up_file">업로드</label>
                <input type="file" id="up_file" name="up_file"/>
            </div>
            <!-- 폼 제출 -->
            <div class="form_buttons">
                <button class="submit_btn" type="submit">가입</button>
                <button type="reset">취소</button>
            </div>
        </form>
    </div>
</main>

<script src="/join.js"></script>
</body>
</html>
